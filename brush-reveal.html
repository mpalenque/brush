<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brush Reveal (org√°nico y liviano)</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #fff; }
        .container { position: relative; width: 100vw; height: 100vh; }
        .canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
        .controls { position: fixed; top: 12px; right: 12px; z-index: 10; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
        .btn { background: #fff; border: 1px solid #222; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: 600; }
  .btn:hover { background: #222; color: #fff; }
  #fps { position: fixed; top: 8px; left: 8px; z-index: 20; font: 12px/1 monospace; color: #0f0; background: rgba(0,0,0,0.55); padding: 3px 6px; border-radius: 4px; }
    </style>
</head>
<body>
  <div id="fps"></div>
  <div class="controls">
    <button id="toggleMarkers" class="btn" title="Mostrar/Ocultar marcadores">Marcadores</button>
  </div>
  <div class="container" id="container">
        <canvas class="canvas js-canvas"></canvas>
    </div>
  <script src="./brush-reveal.js" defer></script>
 </body>
 </html>
