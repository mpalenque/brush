<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brush Reveal Pattern</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #f8efe6; }
        .container { position: relative; width: 100vw; height: 100vh; }
        .canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
        
    /* FPS Counter (disabled) */
    </style>
</head>
<body>
  <div class="container" id="container">
        <canvas class="canvas js-canvas"></canvas>
        
    <!-- FPS Counter removed -->
    </div>
    
    <script>
        // Sistema controlado desde /control - sin auto-reload constante
        console.log('‚è∏Ô∏è Sistema de brush-reveal listo - esperando √≥rdenes desde /control');
        
        // Variables para control de conexi√≥n
        let connectionCheckCount = 0;
        let maxDisconnectionChecks = 3; // Solo reload despu√©s de 3 checks fallidos consecutivos
        
        function ensureConnection() {
            if (!window.socket) {
                // Socket a√∫n no inicializado, no hacer nada todav√≠a
                return;
            }
            
            if (window.socket.disconnected) {
                connectionCheckCount++;
                console.log(`‚ö†Ô∏è Conexi√≥n perdida (${connectionCheckCount}/${maxDisconnectionChecks})`);
                
                // Solo recargar despu√©s de m√∫ltiples checks fallidos
                if (connectionCheckCount >= maxDisconnectionChecks) {
                    console.log('üîÑ Reconectando al servidor despu√©s de m√∫ltiples intentos fallidos...');
                    location.reload();
                }
            } else {
                // Conexi√≥n OK, resetear contador
                connectionCheckCount = 0;
                console.log('‚úÖ Conexi√≥n al servidor activa');
            }
        }
        
        // Verificar conexi√≥n cada 10 segundos (menos frecuente)
        setInterval(ensureConnection, 10000);
        
    // FPS counter removed
    </script>
    
    <!-- Socket.IO para comunicaci√≥n en tiempo real -->
    <script src="/socket.io/socket.io.js"></script>
    
  <script src="/js/brush-reveal.js?v=3" defer></script>
 </body>
 </html>
