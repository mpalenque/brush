<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brush Reveal Pattern</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #F5DDC7; }
        .container { position: relative; width: 100vw; height: 100vh; }
        .canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
        
        /* Monitor de FPS */
        .fps-monitor {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            min-width: 120px;
            text-align: center;
        }
        
        .fps-value {
            font-size: 18px;
            color: #00ff00;
        }
        
        .fps-avg {
            font-size: 12px;
            color: #ffff00;
            margin-top: 2px;
        }
    </style>
</head>
<body>
  <div class="container" id="container">
        <canvas class="canvas js-canvas"></canvas>
    </div>
    
    <!-- Monitor de FPS -->
    <div class="fps-monitor" id="fpsMonitor">
        <div class="fps-value" id="fpsValue">-- FPS</div>
        <div class="fps-avg" id="fpsAvg">Avg: --</div>
    </div>
    
    <script>
        // Auto-refresh cada 60 segundos (60000 ms)
        setInterval(function() {
            console.log('üîÑ Auto-refresh activado - Recargando p√°gina...');
            window.location.reload();
        }, 60000);
        
        // Log inicial para confirmar que el auto-refresh est√° configurado
        console.log('‚è∞ Auto-refresh configurado: p√°gina se recargar√° cada 60 segundos');
    </script>
    
  <script src="./brush-reveal.js" defer></script>
 </body>
 </html>
