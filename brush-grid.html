<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brush Grid - 2x2</title>
    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #000;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: 1080px 1080px;
            grid-template-rows: 1920px 1920px;
            width: 2160px;
            height: 3840px;
            gap: 0;
            margin: 0;
            padding: 0;
        }
        
        .grid-item {
            width: 1080px;
            height: 1920px;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .grid-item iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <iframe src="/brush-reveal/1" title="Brush Reveal 1"></iframe>
        </div>
        <div class="grid-item">
            <iframe src="/brush-reveal/2" title="Brush Reveal 2"></iframe>
        </div>
        <div class="grid-item">
            <iframe src="/brush-reveal/3" title="Brush Reveal 3"></iframe>
        </div>
        <div class="grid-item">
            <iframe src="/brush-reveal/4" title="Brush Reveal 4"></iframe>
        </div>
    </div>
</body>
</html>
